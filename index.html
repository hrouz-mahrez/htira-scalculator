<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content ="width=device-width, initial-scale=1">
	<title>Htira'sCalculator</title>
	<link href="styles.css" rel = "stylesheet">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="calculator-grid">
	 <div class="output">
	 	<input style='background-color: black ;line-height: 100px; font-size:50px ; color: white' type="text" id="screen" value="0">


	 </div>	
    <button class="span-two" onclick="calculate('c')">AC</button>
    <button onclick="calculate('d')">DEL</button>
    <button onclick="calculate('/')">รท</button>
    <button onclick="calculate('1')">1</button>
    <button onclick="calculate('2')">2</button>
    <button onclick="calculate('3')">3</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('4')">4</button>
    <button onclick="calculate('5')">5</button>
    <button onclick="calculate('6')">6</button>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('7')">7</button>
    <button onclick="calculate('8')">8</button>
    <button onclick="calculate('9')">9</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('.')">.</button>
    <button class="span-two" onclick="calculate('0')">0</button>
    <button onclick="calculate('=')">=</button>

	</div>

</body>
</html>
